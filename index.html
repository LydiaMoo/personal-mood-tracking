<html>
  <head>
    <title>Mood Tracker</title>
    <style>
      @import url('https://fonts.googleapis.com/css?family=Montserrat');
    </style>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="question"> How are you feeling today?</div>
    <div class="slidecontainer">
      <input type="range" min="1" max="10" value="5" class="slider" id="myRange">
      <div id="output"> </div>  
    </div>
    <input type="text submit" name="userResponse" placeholder="Enter Response" class="inputField contents hidden" required>
    <div class="response">
      <div class="happy_response contents">Submit Response</div>
    </div>
    <button class="toggleButton">Display History</button>
    <div class="hidden dataDisplay">
    <div class='past_data hidden'> Past Data
      <div class='table_data'></div>
    </div>
    </div>
    
    <script src="script.js"></script>
  </body>
<html>
