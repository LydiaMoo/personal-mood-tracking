<html>
  <head>
    <title>Mood Tracker</title>
    <style>
      @import url('https://fonts.googleapis.com/css?family=Montserrat');
    </style>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="question">
      <p>How are you feeling today?</p>
    </div>
    <div class="response">
      <div class="happy_response" class="contents">
        <button type="button" name="happy-button" id="goodButton">Happy</button>
      </div>
      <div class="sad_response" class="contents">
      </div>
    </div>
    <script src="script.js"></script>
  </body>
<html>
